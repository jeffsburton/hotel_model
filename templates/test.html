<!DOCTYPE html>
<html>
<head>
    <title>Image Prediction Test Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        form {
            margin: 20px;
        }
        input[type="file"] {
            margin: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Test Image Prediction</h1>
    <form method="POST" action="/predict" enctype="multipart/form-data">
        <label for="image">Upload an image:</label>
        <input type="file" name="image" id="image" required />
        <br />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
